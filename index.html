<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAID Calculator</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center title">RAID Калькулятор</h1>

      <!-- Disk select -->
      <h5>Виберіть кількість дисків для кожної ємності:</h5>
      <div id="diskList"></div>

      <!-- RAID menu-->
      <div class="form-group">
        <label for="raidType">Тип RAID:</label>
        <select id="raidType" class="form-control">
          <option value="0">RAID 0</option>
          <option value="1">RAID 1</option>
          <option value="2">RAID 2</option>
          <option value="3">RAID 3</option>
          <option value="5">RAID 5</option>
          <option value="6">RAID 6</option>
          <option value="10">RAID 10</option>
        </select>
      </div>

      <!-- Calculate button -->
      <button class="btn btn-primary btn-calc" onclick="calculateRAID()">
        Розрахувати
      </button>

      <!-- Results -->
      <div>
        <h2 class="mt-4">Результати:</h2>
        <div class="results">
          <p>Загальна ємність: <span id="totalCapacity">0</span> ТБ</p>
          <p>
            Зарезервовано для системи: <span id="systemReserved">0</span> ТБ
          </p>
          <p>Захист даних: <span id="dataProtection">0</span> ТБ</p>
          <p>Доступна ємність: <span id="availableCapacity">0</span> ТБ</p>
          <p>
            Не використовується обсяг: <span id="unusedCapacity">0</span> ТБ
          </p>
        </div>
      </div>
    </div>

    <div
      id="toastContainer"
      aria-live="polite"
      aria-atomic="true"
      style="position: absolute; top: 20px; right: 200px"
    >
      <div
        class="toast"
        id="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Error</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">message</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
